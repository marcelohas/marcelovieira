<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato - Marcelo Vieira</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="padding: 100px 0 80px; min-height: auto;">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="btn" style="background: rgba(255,255,255,0.2); margin-bottom: 20px; padding: 8px 20px; font-size: 0.8rem;">
                    <i class="fas fa-arrow-left"></i> Voltar ao Início
                </a>
                <h1 style="font-size: 2.5em;">Entre em Contato</h1>
                <p style="opacity: 0.9; font-size: 1.1em;">Preencha o formulário abaixo para enviar sua mensagem</p>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 0 15px;">
        <div class="contact-form-container">
            <h2 class="form-title" style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">Envie sua mensagem</h2>
            
            <div class="form-embed" style="width: 100%; max-width: 800px; margin: 0 auto; min-height: 800px;">
                <script type="text/javascript" src="https://form.jotform.com/jsform/253293533311047"></script>
            </div>
        </div>
    </div>

    <footer>
        <div class="container" style="text-align: center;">
            <div style="margin-bottom: 20px;">
                <h3 style="margin-top: 0; margin-bottom: 15px; color: white;">Redes Sociais</h3>
                <div style="display: flex; justify-content: center; gap: 15px;">
                    <a href="https://www.linkedin.com/in/tcheloparaprofessores/" target="_blank" 
                       style="color: white; font-size: 24px; transition: color 0.3s ease;">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.youtube.com/@tcheloparaprofessores" target="_blank" 
                       style="color: white; font-size: 24px; transition: color 0.3s ease;">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
            <p>&copy; <span id="currentYear"></span> Marcelo Vieira. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
