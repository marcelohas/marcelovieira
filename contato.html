<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato - Marcelo Vieira</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .char-count {
            font-size: 0.8em;
            color: #7f8c8d;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 1rem;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .btn-submit {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-submit:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-note {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <header style="background: linear-gradient(135deg, #2c3e50, #3498db); color: white; padding: 80px 0; text-align: center;">
        <div class="container">
            <h1 style="margin: 0; font-size: 2.5em;">Entre em Contato</h1>
            <p style="opacity: 0.9; font-size: 1.1em;">Preencha o formulário abaixo para enviar sua mensagem</p>
        </div>
    </header>

    <div class="container" style="padding: 40px 20px;">
        <div class="contact-form-container">
            <h2 class="form-title">Envie sua mensagem</h2>
            <div class="form-embed" style="width: 100%; max-width: 800px; margin: 0 auto; min-height: 800px;">
                <!-- JotForm Embed Code -->
                <script type="text/javascript" src="https://form.jotform.com/jsform/253293533311047"></script>
            </div>
        </div>
    </div>

    <footer style="background-color: #2c3e50; color: white; padding: 30px 0; margin-top: 50px;">
        <div class="container" style="text-align: center;">
            <div style="margin-bottom: 20px;">
                <h3 style="margin-top: 0; margin-bottom: 15px;">Redes Sociais</h3>
                <div style="display: flex; justify-content: center; gap: 15px;">
                    <a href="https://www.linkedin.com/in/tcheloparaprofessores/" target="_blank" 
                       style="color: white; font-size: 24px; transition: color 0.3s ease;">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.youtube.com/@tcheloparaprofessores" target="_blank" 
                       style="color: white; font-size: 24px; transition: color 0.3s ease;">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
            <p style="margin: 0; opacity: 0.8; font-size: 0.9em;">&copy; <span id="currentYear"></span> Marcelo Vieira. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Atualiza o ano no rodapé
            const yearElement = document.getElementById('currentYear');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }

            // Contador de caracteres
            const mensagem = document.getElementById('mensagem');
            const charCount = document.getElementById('charCount');
            
            if (mensagem && charCount) {
                mensagem.addEventListener('input', function() {
                    const currentLength = this.value.length;
                    charCount.textContent = currentLength;
                    
                    // Muda a cor quando estiver perto do limite
                    if (currentLength > 4500) {
                        charCount.style.color = '#e74c3c';
                    } else {
                        charCount.style.color = '';
                    }
                });
            }

            // Função para mostrar mensagem de status
            function showMessage(message, isError = false) {
                const messageDiv = document.getElementById('form-message');
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = isError ? '#ffebee' : '#e8f5e9';
                messageDiv.style.color = isError ? '#c62828' : '#2e7d32';
                messageDiv.style.borderLeft = `4px solid ${isError ? '#c62828' : '#2e7d32'}`;
                messageDiv.style.padding = '10px';
                messageDiv.style.marginTop = '10px';
                
                // Esconde a mensagem após 5 segundos
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 10000);
            }

            // Função para mostrar mensagem de status
            function showMessage(message, isError = false) {
                const messageDiv = document.getElementById('form-message');
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = isError ? '#ffebee' : '#e8f5e9';
                messageDiv.style.color = isError ? '#c62828' : '#2e7d32';
                messageDiv.style.borderLeft = `4px solid ${isError ? '#c62828' : '#2e7d32'}`;
                messageDiv.style.padding = '10px';
                messageDiv.style.marginTop = '10px';
                
                // Esconde a mensagem após 10 segundos
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 10000);
            }

            // Validação do formulário
            const form = document.getElementById('contactForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // Elementos do formulário
                    const nome = document.getElementById('nome').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const mensagem = document.getElementById('mensagem').value.trim();
                    const submitButton = document.getElementById('submit-button');
                    const buttonText = document.getElementById('button-text');
                    const buttonSpinner = document.getElementById('button-spinner');
                    const messageDiv = document.getElementById('form-message');
                    
                    // Esconde mensagens anteriores
                    messageDiv.style.display = 'none';
                    
                    // Validação básica
                    if (!nome || !email || !mensagem) {
                        showMessage('Por favor, preencha todos os campos obrigatórios.', true);
                        return;
                    }
                    
                    // Validação de e-mail
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        showMessage('Por favor, insira um e-mail válido.', true);
                        return;
                    }
                    
                    try {
                        // Mostra o spinner e desabilita o botão
                        buttonText.style.display = 'none';
                        buttonSpinner.style.display = 'inline-block';
                        submitButton.disabled = true;
                        submitButton.style.opacity = '0.7';
                        submitButton.style.cursor = 'not-allowed';
                        
                        // Prepara os dados do formulário
                        const formData = new FormData(form);
                        
                        // Envia o formulário para o Formspree
                        const response = await fetch(form.action, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok && result.ok) {
                            // Sucesso
                            showMessage('Mensagem enviada com sucesso! Entrarei em contato em breve.');
                            form.reset();
                            document.getElementById('charCount').textContent = '0';
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        } else {
                            throw new Error(result.error || 'Erro ao enviar a mensagem');
                        }
                    } catch (error) {
                        console.error('Erro:', error);
                        showMessage('Ocorreu um erro ao enviar a mensagem. Por favor, tente novamente mais tarde ou entre em contato diretamente por e-mail para marcelo@brainbloom.com.br', true);
                    } finally {
                        // Restaura o botão
                        buttonText.style.display = 'inline-flex';
                        buttonSpinner.style.display = 'none';
                        submitButton.disabled = false;
                        submitButton.style.opacity = '1';
                        submitButton.style.cursor = 'pointer';
                    }
                });
            }
        });
    </script>
</body>
</html>
